<form (ngSubmit)="saveClient()">
    <div class="form-group">
      <label>Cliente</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="Ingrese nombre del cliente" 
      name="name" 
      [(ngModel)]="item.name">
    </div>
    <div class="form-group">
      <button class="btn btn-dark mb-3" type="submit">Guardar</button>
    </div>
  </form>

        name="product"

        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>
