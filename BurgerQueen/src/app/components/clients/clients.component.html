<form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Ingrese nombre" 
        name="name" 
        #name="ngModel" 
        [(ngModel)]="clientService.selectedClient.name">
    </div>
    <div class="form-group">
      <button class="btn btn-dark mb-3" type="submit">Guardar</button>
    </div>
  </form>
