<button class="btn warning" (click)="activo = 'primero'">Desayuno</button>
<button class="btn danger" (click)="activo = 'segundo'">Almuerzo y cena</button>

<table class="table table-dark d-none" [ngClass]="{ 'd-block': activo == 'primero' }">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Items</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let breakfast of breakfastMenu;index as i;">
      <th scope="row">{{i+1}}</th>
      <td>{{breakfast.name}}</td>
      <td>${{breakfast.price}}</td>
    </tr>
  </tbody>
</table>

<table class="table table-dark d-none" [ngClass]="{ 'd-block': activo == 'segundo' }">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Items</th>
      <th scope="col">Precio</th>
      <th scope="col">Cantidad</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lunch of lunchMenu;index as i;">
      <th scope="row">{{i+1}}</th>
      <td>{{lunch.name}}</td>
      <td>${{lunch.price}}</td>
      <td>
        <div class="form-group row">
          <div class="col-xs-10 col-sm-6">
            <input class="form-control" id="ex1" type="text" size="100">
          </div>
        </div>
      </td>
      <td><i class="fas fa-plus-circle fa-2x fa-lg"></i></td>
    </tr>
  </tbody>
</table>
