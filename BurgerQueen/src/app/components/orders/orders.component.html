<table class="table table-dark mt-3">
  <thead>
    <tr>
      <th scope="col">Cliente</th>
      <th scope="col">Pedido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items;">
      <td>{{item.name}}</td>
      <td>{{item.products[0].order}} ${{item.products[0].price}}</td>
    </tr>
  </tbody>
</table>
