
<button class="btn btn-warning">Desayuno</button>
<button class="btn btn-secondary">Almuerzo y cena</button>
<div class="table-responsive">
<table class="table table-hover">
  <tr>
    <th>#</th>
    <th>Menu desayuno</th>
    <th>Precio</th>
    <th></th>
  </tr>
  <tr *ngFor="let breakfast of breakfastMenu;index as i;">
    <td>{{i + 1}}</td>
    <td>{{breakfast.name}}</td>
    <td>${{breakfast.price}}</td>
    <td><a><i class="fas fa-plus-circle"></i></a></td>
  </tr>
</table>
</div>
